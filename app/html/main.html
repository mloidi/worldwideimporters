<div>
    <div style="height: 400px">
        <div uib-carousel active="0" interval="2000" no-wrap="false">
            <div uib-slide ng-repeat="slide in carouselItems track by $index" index="$index">
                <img class="ml-img-size" ng-src="{{slide.imagelink}}" style="margin:auto;">
                <div class="carousel-caption">
                    <h4>Slide {{slide.name}}</h4>
                    <p>{{slide.description}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <br>
        </div>
    </div>
    <div class="row text-center text-xs-center text-sm-left text-md-left">
        <div class="col-xs-12 col-sm-12 col-md-12"></div>
        <div class="col-xs-12 col-sm-12 col-md-12">
            </hr>
            <a class="btn btn-default ml-btn ml-icons" href="#!shopping">Shopping Page <i class="fa fa-shopping-basket"></i></a>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12"></div>
    </div>
</div>
